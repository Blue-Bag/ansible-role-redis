---
# Variable setup.
- name: Include OS-specific variables.
  include_vars: "{{ ansible_os_family }}.yml"


- name: Define redis_package.
  set_fact:
    redis_package: "{{ __redis_package }}"
  when: redis_package is not defined

# Setup/install tasks.
- include: setup-RedHat.yml
  when: ansible_os_family == 'RedHat'

- include: setup-Debian.yml
  when: ansible_os_family == 'Debian'

  - include: setup-Archlinux.yml
  when: ansible_os_family == 'Archlinux'

- name: Ensure Redis is configured.
  template:
    src: redis.conf.j2
    dest: "{{ redis_conf_path }}"
    mode: 0644
  notify: restart redis

- name: Ensure Redis pid folder is present and redis user allowed
  file:
    path: /var/run/redis
    state: directory
    owner: "{{redis_user}}"
    group: "{{redis_group}}"
    mode: 0755
  notify: restart redis
  become: true

# http://stackoverflow.com/questions/25515166/redis-daemon-not-creating-a-pid-file
- name: Ensure redis is running and enabled on boot.
  service: "name={{ redis_daemon }} state=started enabled=yes"
  become: true
